<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="calculator">
      <!-- 1st row full block display used to show result -->
      <div class="result-display"></div>
      <!-- 2nd row full block input display -->
      <div class="input-display"></div>
      <!-- 3rd row 4 columns -->
      <button class="clear bold interact" onclick="defaultState()">Clear</button>
      <button class="divide bolder interact operator">/</button>
      <button class="multiply bold interact operator">*</button>
      <button class="subtract bolder interact operator">-</button>
      <!-- 4th row 4 columns -->
      <button class="digits interact">8</button>
      <button class="digits interact">7</button>
      <button class="digits interact">9</button>
      <!-- Add spans 2rows -->
      <button class="add bolder interact operator">+</button>
      <button class="digits interact">4</button>
      <button class="digits interact">5</button>
      <button class="digits interact">6</button>
      <button class="digits interact">1</button>
      <button class="digits interact">2</button>
      <button class="digits interact">3</button>
      <!-- = spans 2 rows -->
      <button class="equal bolder interact">=</button>
      <button class="digits zero interact">0</button>
      <button class="decimal bold interact">.</button>
    </div>
  </body>
</html>
