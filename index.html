<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="calculator">
      <!-- 1st row full block display used to show result -->
      <div class="result-display"></div>
      <!-- 2nd row full block input display -->
      <div class="input-display"></div>
      <!-- 3rd row 4 columns -->
      <div class="clear bold interact" onclick="defaultState()">Clear</div>
      <div class="divide bolder interact operator">/</div>
      <div class="multiply bold interact operator">*</div>
      <div class="subtract bolder interact operator">-</div>
      <!-- 4th row 4 columns -->
      <div class="digits interact">8</div>
      <div class="digits interact">7</div>
      <div class="digits interact">9</div>
      <!-- Add spans 2rows -->
      <div class="add bolder interact operator">+</div>
      <div class="digits interact">4</div>
      <div class="digits interact">5</div>
      <div class="digits interact">6</div>
      <div class="digits interact">1</div>
      <div class="digits interact">2</div>
      <div class="digits interact">3</div>
      <!-- = spans 2 rows -->
      <div class="equal bolder interact">=</div>
      <div class="digits zero interact">0</div>
      <div class="decimal bold interact">.</div>
    </div>
  </body>
</html>
