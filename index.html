<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="calculator">
        <!-- 1st row full block display used to show result -->
        <div class="display">Display</div>
        <!-- 2nd row full block input display -->
        <div class="input">Input</div>
        <!-- 3rd row 4 columns -->
        <div class="clear bold interact">Clear</div>
        <div class="divide bolder interact">/</div>
        <div class="multiply bold interact">*</div>
        <div class="subtract bolder interact">-</div>
        <!-- 4th row 4 columns -->
        <div class="digit interact">8</div>
        <div class="digit interact">7</div>
        <div class="digit interact">9</div>
        <!-- Add spans 2rows -->
        <div class="add bolder interact">+</div>
        <div class="digit interact">4</div>
        <div class="digit interact">5</div>
        <div class="digit interact">6</div>
        <div class="digit interact">1</div>
        <div class="digit interact">2</div>
        <div class="digit interact">3</div>
        <!-- = spans 2 rows -->
        <div class="equal bolder interact">=</div>
        <div class="zero interact">0</div>
        <div class="decimal bold interact">.</div>
    </div>
  </body>
</html>
